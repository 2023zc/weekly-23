<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器 */
        div p{
            color: aquamarine;
        }
        /* 子代选择器 */
        div>a{
            color: brown;
        }
        /* 并集选择器 */
        h1,h2{
            color: blue;
        }
        /* 交集选择器 */
        h1.bing{
            color: aqua;
        }
        /* 伪类 */
        div:hover{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <!-- 后代 -->
    <div>
        <p>123</p>
        <div><p>456</p></div>
    </div>
    <!-- 子代 -->
    <div>
        <a href="#" class="">1231312</a>
        <span><a href="#">436576437</a></span>
    </div>
    <!-- 并集 -->
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <!-- 交集 -->
    <h1 class="bing">高级一级标签</h1>
    <div>悬停变色</div>
</body>
</html>
