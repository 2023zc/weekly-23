<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 各个属性间用空格隔开 -->
    <!-- src放图片的地址 -->
    <!-- alt如果地址失效显示的文字 -->
    <!-- title悬停时显示的文字 -->
    <!-- width图片的宽 -->
    <!-- height图片的高,如果只写一个会等比例缩放,如果写两个不合适的可能导致图片扭曲 -->
    <img src="https://img2.baidu.com/it/u=1671214919,2807314977&fm=253&fmt=auto&app=138&f=JPEG?w=600&h=400" alt="东秦校园" title="东秦校园" width="500">
    <img src="../source/东秦鸡鸣湖.png" alt="东秦鸡鸣湖">
</body>
</html>
