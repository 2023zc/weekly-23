<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>好吃的</li>
        <li>好玩的</li>
        <li>好喝的</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>西瓜</li>
        <li>荔枝</li>
        <li>芒果</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>水果</dt>
        <dd>苹果</dd>
        <dd>香蕉</dd>
    </dl>
</body>
</html>
