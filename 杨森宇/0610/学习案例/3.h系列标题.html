<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h系列标题</title>
</head>
<body>
    <!-- 标题自动换行 -->
    <h1>一级标题</h1>
    <!-- 换行+分割线 -->
    <br><hr>
    <h2>二级标题</h2>
    <br><hr>
    <h3>三级标题</h3>
    <br><hr>
    <h4>四级标题</h4>
    <br><hr>
    <h5>五级标题</h5>
    <br><hr>
    <h6>六级标题</h6>
    <br><hr>
</body>
</html>
