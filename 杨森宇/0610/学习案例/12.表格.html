<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
       <caption><b>东秦餐厅评价</b></caption>
       <thead>
        <tr>
            <th>餐厅名称</th>
            <th>个人评分</th>
            <th>个人评价</th>
        </tr>
       </thead>
       <tbody>
        <tr>
            <td>校一食堂</td>
            <td rowspan="3">100分</td>
            <td>东秦味道很便宜,其他也不错,但是类型有点少了</td>
        </tr>
        <tr>
            <td>校六食堂</td>
            <td>一般吃筷知香,其他的感觉奶茶好喝,再更多的就不知道了,总的来说环境不错</td>
        </tr>
        <tr>
            <td>鹏远餐厅</td>
            <td>面不错,还有羊汤,但感觉不是很洁净,桌子有点粘</td>
        </tr>
       </tbody>
       <tfoot>
        <tr>
            <td colspan="3">整体来说还行,满足我对吃饭的需求,但是大半夜的写的我都饿了</td>
        </tr>
       </tfoot>
    </table>
</body>
</html>
